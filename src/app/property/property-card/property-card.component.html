<div class="card">
  <div class="card-image">
    <img
    class="card-img-top"
    src="../../../assets/house_default.png"
    alt="property image"
    
  />
  <ul class="list-inline text-center member-icon">
    <li class="list-inline-item">
      <button class="btn btn-light"><fa-icon [icon]="faEdit"></fa-icon></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-light"><fa-icon [icon]="fafaAddressBook"></fa-icon></button>
    </li>
    
  </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ property.name }}</h1>
    <h2>{{ property.type }}</h2>
    <h3>{{ property.price }}</h3>
  </div>
</div>
